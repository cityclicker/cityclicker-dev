# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

-  task: DownloadSecureFile@1
  name: 'github'
  inputs:
    secureFile: 'github'

- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: 'github.com,140.82.113.4'
    sshPublicKey: 'ssh-rsa  samar@DESKTOP-C30U090'
    sshKeySecureFile: 'github'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @vue/cli
    npm install
    npm run build
  displayName: 'run build'

- script: |
    cd dist

    git config --global user.email ""
    git config --global user.name "ADO Bot"

    git init
    git remote add origin "git@github.com:cityclicker/cityclicker.github.io.git"
    git add .
    git commit -m "update live site"
    git push origin master --force 
  displayName: 'push to site'

